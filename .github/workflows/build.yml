name: Flutter APK Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7' # Match your local Flutter version

      # 3️⃣ Install dependencies
      - name: Get Flutter packages
        run: flutter pub get

      # 4️⃣ Clean old builds
      - name: Clean project
        run: flutter clean

      # 5️⃣ Precache Flutter artifacts
      - name: Precache Flutter
        run: flutter precache

      # 6️⃣ Build APK
      - name: Build APK (Release)
        run: flutter build apk --release
        working-directory: ./ # Make sure this points to your Flutter root

      # 7️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
