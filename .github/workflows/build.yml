name: Flutter APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Prevent Flutter from watching files (fix CI crash)
      DART_VM_OPTIONS: --disable-dart-dev
      FLUTTER_SUPPRESS_ANALYTICS: true

    steps:
      # Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'

      # Step 3: Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Step 4: Build release APK
      - name: Build APK (release)
        run: |
          flutter clean
          flutter build apk --release --android-skip-build-dependency-validation --no-pub

      # Step 5: List generated APKs
      - name: List APKs
        run: |
          echo "=== Searching for APK files ==="
          find build/app/outputs/flutter-apk/ -name "*.apk" -type f || echo "No APKs found"
          ls -la build/app/outputs/flutter-apk/

      # Step 6: Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/**/*.apk
          retention-days: 90
          if-no-files-found: error
