name: Flutter APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7'  # Match the version your project requires

    - name: Navigate to project directory
      run: cd ./FoodGardenApp  # <-- Replace with the folder that has your pubspec.yaml

    - name: Get dependencies
      run: flutter pub get

    - name: Clean previous builds
      run: flutter clean

    - name: Build APK
      run: flutter build apk --release --android-skip-build-dependency-validation
      env:
        DART_VM_OPTIONS: --disable-dart-dev
        FLUTTER_SUPPRESS_ANALYTICS: true

    - name: List APK files
      run: |
        echo "=== Searching for APK files ==="
        find ./FoodGardenApp/build/app/outputs -name "*.apk" -type f || echo "No APK files found"
        echo "=== Build directory structure ==="
        ls -la ./FoodGardenApp/build/app/outputs || echo "No outputs directory"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: flutter-apk
        path: ./FoodGardenApp/build/app/outputs/**/*.apk
        retention-days: 90
        if-no-files-found: error
