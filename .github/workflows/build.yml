name: Flutter APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: stable

      # 3. Enable flutter caching
      - name: Flutter pub get
        run: flutter pub get

      # 4. Clean previous builds
      - name: Flutter clean
        run: flutter clean

      # 5. Pre-cache Flutter artifacts
      - name: Pre-cache Flutter artifacts
        run: flutter precache

      # 6. Build release APK per ABI
      - name: Build APK (split per ABI)
        run: flutter build apk --release --split-per-abi

      # 7. List APK files (debugging)
      - name: List APK files
        run: find build/app/outputs -name "*.apk" -type f

      # 8. Upload APKs
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/**/*.apk
          retention-days: 90
          if-no-files-found: error
