name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Get your code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
    
    # 3. Check if Android project exists
    - name: Verify Android project
      run: |
        echo "Checking project structure..."
        if [ ! -d "android" ]; then
          echo "ERROR: No android folder! Your project needs Android setup."
          echo "You need to run this locally once: flutter create --platforms=android ."
          exit 1
        fi
        
        if [ ! -f "android/gradlew" ]; then
          echo "ERROR: gradlew file missing!"
          echo "Android project is incomplete."
          exit 1
        fi
        
        echo "Android project looks OK"
    
    # 4. Get packages
    - name: Install dependencies
      run: flutter pub get
    
    # 5. Build with NO validation (bypasses all warnings)
    - name: Build APK
      run: |
        flutter build apk --release \
          --no-tree-shake-icons \
          --split-per-abi \
          --android-skip-build-dependency-validation
    
    # 6. Find and upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: food-garden-app
        path: build/app/outputs/flutter-apk/*.apk
        retention-days: 90
