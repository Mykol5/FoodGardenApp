name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      DART_VM_OPTIONS: "--disable-dart-dev-file-watcher"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: stable

      - name: Clean project
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (single run)
        run: flutter build apk --release --android-skip-build-dependency-validation --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: food-garden-apk
          path: build/app/outputs/flutter-apk/*.apk
