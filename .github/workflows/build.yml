name: Flutter APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7'  # matches your Flutter SDK
        channel: stable

    # 3. Get Flutter dependencies
    - name: Get dependencies
      run: flutter pub get

    # 4. Clean any previous builds
    - name: Clean build
      run: flutter clean

    # 5. Build the release APK
    - name: Build APK
      run: flutter build apk --release --android-skip-build-dependency-validation

    # 6. List APK files for debugging (optional but useful)
    - name: List APK files
      run: |
        echo "=== Searching for APK files ==="
        find ./build/app/outputs -name "*.apk" -type f || echo "No APK files found"
        echo "=== Build directory structure ==="
        ls -la build/app/outputs || echo "No outputs directory"

    # 7. Upload APK artifact
    - name: Upload APK files
      uses: actions/upload-artifact@v4
      with:
        name: flutter-apk
        path: ./build/app/outputs/**/*.apk
        retention-days: 90
        if-no-files-found: error
