apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace 'com.example.food_sharing_app'
    compileSdkVersion 34 // or use flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.food_sharing_app"
        minSdkVersion 21 // or flutter.minSdkVersion
        targetSdkVersion 34 // or flutter.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
    release {
        signingConfig signingConfigs.debug

        minifyEnabled true
        shrinkResources true

        proguardFiles getDefaultProguardFile(
                'proguard-android-optimize.txt'
        ), 'proguard-rules.pro'
    }
    }
}

flutter {
    source '../..'
}
